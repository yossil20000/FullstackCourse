<body>
    <h1 style="text-align:center;font-size: 1rem ; color: blueviolet;">My NoteBoard </h1>
    <div class="noteBoard">
    
        <div class="container__input">
            
            <label for="boardName" id="boardNameLabel" >Select Board</label>
            <select  id="boardName" onchange="selectBoard()">
     
            </select>
            <label for="noteDate" id="noteDateLabel">Select Date</label>
            <input type="datetime-local" name="noteDate" id="noteDate" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" required>
            <label for="noteTitle" id="noteTitleLabel">Title</label>
            <input type="text" name="noteTitle" id="noteTitle">
            <div class="noteMessage" id="noteMessageLabel">
                <label for="noteMessage" >Message</label>
            </div>
            
            <textarea autoresize name="noteMessage" id="noteMessage" ></textarea>
            <button class="btn" onclick="AddNote()" >Add Note</button>
            <div class="noteFilterToday">
                <label for="noteFilterToday">Show today Task: </label>
                <input name="noteFilterToday" type="checkbox" id="noteFilterToday" onchange="noteFilterTodayChanged()">
                <label for="searchNote" onclick="onSearchNote()">Search Note</label>
                <input type="text" name="searchNote" id="searchNote" >
            </div>
        </div>
